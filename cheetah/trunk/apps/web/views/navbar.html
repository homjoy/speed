<header id="navbar"style="z-index:1;">
    <div id="navbar-container" class="boxed">

        <!--Brand logo & name-->
        <!--================================-->
        <div class="navbar-header-fyc">
            <a href="/home">
                <img src="<%= this.PICTURE_URL  %>img/speed/newIcon/logo.png" alt="Speed Logo" class="brand-icon-fyc">
            </a>
        </div>
        <!--================================-->
        <!--End brand logo & name-->

        <!--Contact Search-->
        <div class="navbar-contact-search">
            <input  class="input_select" type="text" placeholder="搜索通讯录／信息" autofocus="autofocus"/>
            <a href="#" class="search_pic">
                <img src="<%= this.PICTURE_URL  %>img/speed/home/search icon.png">
            </a>
        </div>
        <!--End contact search--->

        <!---User info show-->
        <div class="navbar-user-info">
            <a href="/user">
                <img class="img-circle img-user media-object" src="<%= this.userInfo.data.user.avatar.avatar_small%>" alt="Profile Picture" />
            </a>
            <div class="user-info-describe">
                <div class="describe-detail">Hello! <%= this.userInfo.data.user.name_cn %>
                    <span class="dropdown messageinfo">
                         <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                             <img src="<%= this.PICTURE_URL  %>img/speed/newIcon/message.png" style="width: 14px;height: 17px;">
                             <span class="badge badge-header badge-warning"></span>
                         </a>
                         <div class="dropdown-menu dropdown-menu-right with-arrow panel-default">
                            <ul class="head-list head-list-append "></ul>
                        </div>
                    </span>
                         <a href="/user/logout/">
                             <img src="<%= this.PICTURE_URL  %>img/speed/newIcon/exit.png" style="width: 14px;">
                         </a>
                </div>
                <p>
                    <% if(this.userInfo.data.user.entry_days!=-1){ %>今天是你加入美丽说的第<span class="entry-days"><%= this.userInfo.data.user.entry_days%></span>天<%}%>
                </p>
            </div>
            <span class="related-info">
                <span class="dropdown">
                     <a href="#" data-toggle="dropdown" class="dropdown-toggle ">在线客服</a>
                     <div class="dropdown-menu dropdown-menu-right with-arrow panel-default">
                         <ul class="head-list head-list-user">
                             <li>
                                 <a href="/contacts/speedim/?u=MTQ=" target="_blank">
                                     <span class="speedim-nav">刘隽</span>
                                 </a>
                             </li>
                             <li>
                                 <a href="/contacts/speedim/?u=MTUyNw==" target="_Blank">
                                     <span class="speedim-nav">耿明</span>
                                 </a>
                             </li>
                         </ul>
                     </div>
                 </span>
                <span class="dropdown">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle ">客户端下载</a>

                    <div class=" dropdown-menu dropdown-menu-right with-arrow panel-default">
                        <ul class="head-list">
                            <li>
                                <a href="#">
                                    <img src="<%= this.PICTURE_URL  %>img/speed/home/app.png">
                                </a>
                            </li>
                            <li>
                                <a class="iosBug" target="_blank" href="http://uploads.speed.meilishuo.com/words/15/10/14_20151020202251.pdf?_from_3081">
                                    IOS 安装遇到问题？
                                </a>
                            </li>
                            <li class="down_load">
                                <a href="http://m.com/speed/speedIM_v0.0.3_for_mac.zip">
                                    <img src="<%= this.PICTURE_URL  %>img/speed/home/mac.png">
                                </a>
                            </li>
                            <li class="down_load">
                                <a href="http://m.com/speed/speedIM_setup_v0.0.3.exe">
                                    <img src="<%= this.PICTURE_URL  %>img/speed/home/win.png">
                                </a>
                            </li>
                        </ul>

                    </div>
                </span>
            </span>
        </div>
