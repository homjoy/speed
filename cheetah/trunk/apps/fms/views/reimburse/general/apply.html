<%#head.html%>
<div id="container" class="effect mainnav-lg">
    <%#navbar.html%>
    <div class="boxed">
        <div id="content-container">
            <div id="page-content">
                <div class="panel panel-form">
                    <div class="panel-heading">
                        <h3 class="panel-title">通用费用报销单</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal form-apply" data-json="<%== this.detail && this.detail.rcode == 200 ? JSON.stringify(this.detail) : ''%>">
                            <div class="form-block" data-module="BasicInfo"></div>
                            <div class="form-block" data-module="ReceiptInfo"></div>
                            <div class="form-block" data-module="GeneralFee"></div>
                        </form>
                    </div>
                    <div class="panel-footer text-center">
                        <a class="btn btn-warning btn-submit" href="javascript:void(0);" data-url="/aj/reimburse/general_submit" data-redirect="/my/apply/reimburse">提交</a>
                        <a class="btn btn-success btn-save-draft" href="javascript:void(0);" data-url="/aj/reimburse/general_save_draft" data-redirect="/my/apply/reimburse">保存草稿</a>
                    </div>
                </div>
            </div>
        </div>


        <%#sidebar.html%>
    </div>
<%#footer.html%>
</div>

<%#reimburse/form.tpl.html%>

<%! $_ENGINE_SELF.callFn( "useModule")( "<<<_use:
        fml.use('fms/reimburse/general/form');
_use:", this._JSstack , this._JSmods); %>
<%#foot.html%>
