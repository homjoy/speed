<%#head.html%>
<div id="container" class="effect mainnav-lg">
    <%#navbar.html%>
    <div class="boxed">
        <div id="content-container">
            <div id="page-content">
                <div class="panel panel-nav">
                    <div class="panel-heading">
                        <ul class="nav nav-tabs slope ul-template-container" data-tpl="slope-tab-tpl" data-name="借款" data-json="<%==JSON.stringify(this.userInfo.label.report)%>">
                        </ul>
                        <%#partial/slope_tab.html%>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal search-form" method="post" action="/aj/report/loan_summary">
                            <div class="row">
                                <div class="form-group col-sm-4">
                                    <label class="col-sm-4 control-label">部门</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="departId">
                                    </div>
                                </div>
                                <div class="form-group col-sm-4">
                                    <label class="col-sm-4 control-label">借款人</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="userId">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-sm-12">
                                <div class="col-sm-offset-4 col-sm-4">
                                    <button type="submit" class="btn btn-success btn-search" data-loading-text="查询中">查询</button>
                                </div>
                            </div>
                        </form>
                        <div class="report-content"></div>
                    </div>
                </div>
            </div>
        </div>
        <%#sidebar.html%>
    </div>
    <%#footer.html%>

</div>


<%! $_ENGINE_SELF.callFn( "useModule")( "<<<_use:
        fml.use('fms/report/reimburse/base');
_use:", this._JSstack , this._JSmods); %>

<%#foot.html%>
